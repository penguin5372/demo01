<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				margin: 50px auto;
				border: solid 1px black;
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.querySelector("canvas");
				canvas.width = 500;
				canvas.height = 500;
				var ctx = canvas.getContext("2d");
				var x = -50;
				setInterval(function(){
//					定义： clearRect() 方法清空给定矩形内的指定像素。
//					注意： clearRect()不能清除路径。
					ctx.fillStyle = "black";
					ctx.beginPath();
					ctx.clearRect(0,0,500,100);
					x++;
					if(x==550){
						x=-50;
					}
					ctx.arc(x,50,50,0,360*Math.PI/180,false);
					ctx.fill();
					
				},10)
				var n1 = 0;
				fn();
				setInterval(fn,1000);
				function fn(){
					n1++;
					ctx.fillStyle = "black";
					ctx.lineWidth = 1;
					ctx.beginPath();
					ctx.clearRect(0,100,500,400);
					ctx.arc(250,250,100,0,360*Math.PI/180,false);
					ctx.stroke();
					ctx.beginPath();
					ctx.arc(200,230,20,230*Math.PI/180,310*Math.PI/180,false);
					ctx.stroke();
					ctx.beginPath();
					ctx.arc(300,230,20,230*Math.PI/180,310*Math.PI/180,false);
					ctx.stroke();
					ctx.beginPath();
					ctx.arc(300,225,10,0,360*Math.PI/180,false);
					ctx.arc(200,225,10,0,360*Math.PI/180,false);
					ctx.fill();
					ctx.fillRect(245,250,10,30);
					ctx.fillRect(230,290,40,5)
					if(n1%2==0){
						ctx.beginPath();
						ctx.arc(250,293,17.5,0,180*Math.PI/180,false);
						ctx.fillStyle = "red";
						ctx.lineWidth = 5;
						ctx.stroke();
						ctx.fill();
					}
				}
			}
		</script>
	</head>
	<body>
		<canvas width="600" height="600">你的浏览器不支持canvas，请升级浏览器</canvas>
	</body>
</html>
